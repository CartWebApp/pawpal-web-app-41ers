<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sub-Preem.css">
</head>
<body>
    <a href="/Subscriptions/Subscriptions.HTML">
        <img class="Go-back" src="/images/Go-bakc button.png">
    </a>
    <header>
        <h1> Subscription </h1>
        <h3> Premium </h3>
    </header>
    <main>
        <section class="FirstName">
            <p class="FirstN"> First Name: </p>
            <p class="Type1"> Type here...</p>
        </section>
        <section class="LastName">
            <p class="LastN"> Last Name:</p>
            <p class="Type2"> Type here...</p>
        </section>
        <section class="Type-card">
            <p class="Type-card-text"> Type of Card: </p>
            <p class="Type3"> Type here...</p>
        </section>
        <section class="Card-number">
            <p class="Card-number-text"> Card Number: </p>
            <p class="Type4"> Type here...</p>
        </section>
        <section class="Verification-number">
            <p class="Verification-number-text"> Card Verification Number: </p>
            <p class="Type5"> Type here...</p>
        </section>
        <section class="Expiration-date">
            <p class="Expiration-date-text"> Expiration-date: </p>
            <section class="Month-Year">
                <p class="Type6"> MM</p>
                <p class="Type7"> YY</p>
            </section>
        </section>
            
        <section class="Confirm">
            <a href="/Home-pages/Pawpal-Homepage.Html">
                <button>Confirm</button>
            </a>
        </section>
    </main>
    <script src="Sub-Paying.js"></script>
</body>
</html>
