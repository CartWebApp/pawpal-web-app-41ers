<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawpal</title>
    <link rel="stylesheet" href="Sign-in.css">
</head>
<body>
    <header>
        <h1>Sign in</h1>
    </header>
    <main>
        <section class="Enter">
            <section class="Email">
                <p>Email:</p>
                <p class="Type1">Type here...</p>
            </section>
            <section class="Password">
                <p>Password:</p>
                <p class="Type2">Type here...</p>
            </section>
            <section class="Next">
                <a href="/Home-pages/Pawpal-Homepage.Html">
                    <p>Next</p>
                </a>
            </section>
            <section class="Create-acc">
                <a href="/Sign-in/Create-acc.Html">
                    <p>Create an account</p>
                </a>
            </section>
        </section>
        <section class="SignIn">
            <section class="Google">
                <p> Sign up with google</p>
                <img class="Google-image" src="/images/Google.png">
            </section>
            <section class="FaceBook">
                <P> Sign up with Facebook</P>
                <img class="FaceBook-image" src="/images/FaceBook.png">
            </section>
        </section>
    </main>
    <script src="Sign-in.js"></script>
</body>
</html>
