<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Create-acc.css">
</head>
<body>
    <header>
        <h1> Create your account </h1>
    </header>
    <main>
        <section class="LastName">
            <p class="LastN"> Last Name: </p>
            <p class="Type1"> Type here...</p>
        </section>
        <section class="FirstName">
            <p class="FirstN"> First Name:</p>
            <p class="Type2"> Type here...</p>
        </section>
        <section class="Email1">
            <p class="Email"> Email: </p>
            <p class="Type3"> Type here...</p>
        </section>
        <section class="ZipCode">
            <p class="Zip"> Zip Code: </p>
            <p class="Type4"> Type here...</p>
        </section>
        <section class="Password1">
            <p class="Password"> Password: </p>
            <p class="Type5"> Type here...</p>
            <p class="Description"> Use 8 letters or more to create a password </p>
        </section>
        <section class="Confirm1">
            <p class="Confirm"> Confirm: </p>
            <p class="Type6"> Type here...</p>
        </section>
        <a href="/Sign-in/Sign-in.Html">
            <p class="SignIn"> Sign in instead </p>
        </a>        
        <a href="/Home-pages/Pawpal-Homepage.Html">
            <p class="Next"> Next</p>
        </a>
    </main>
    <script src="Create-acc.js"></script>
</body>  
</html>
